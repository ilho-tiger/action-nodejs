name: Node.js CI

on:
  push:
  schedule:
    - cron: '0 8,20 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: node index.js
      env:
        CI: true
        slack_webhook: ${{ secrets.slack_webhook }}

